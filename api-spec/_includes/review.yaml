review:
  +fields:
    review_id:
      type: integer
    shop_id:
      type: integer
    user_id:
      type: integer
    rating:
      type: integer
      required: false
    review_text:
      type: string
      required: false
    sweet_type:
      type: integer
    like:
      type: integer
    latitude:
      type: float
    longitude:
      type: float
